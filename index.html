<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>

    <main>
        <nav>
            <div class="back">
                <img src="./Pics/back-arrow.png" alt="Go back">

            <div class="button">
                <BUtton>Check balance/Coupon</BUtton>
                <BUTton>Top up</BUTton>
                <BUTton class="lang">
                    <img src="./Pics/UK flag.png" alt="For english">

        </nav>
        <div class="directive">
            <h3>

            </h3>

                <div class="leftmenu">
                    <img src="./Pics/recommend-drink.png" alt="recommend">

                </div>
                <div class="rightmenu">
                    <img src="./Pics/coffee.png" alt="Coffee">

                    <img src="./Pics/milk_tea.png" alt="Tea">

                </div>

                    <img src="./Pics/cocoa.png" alt="Cocoa">

                </div>
            </div>
            <div class="row">
                <div class="leftmenu">
                    <img src="./Pics/protein-glass.png" alt="protein">
                    <p>Protein Shake</p>
                </div>
                <div class="rightmenu">
                    <img src="./Pics/soda-water.png" alt="soda & others">
